<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>World Retrô - Contato</title>
  <style>
   /* Geral */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    position: fixed;
    top: 0;
    width: 100%; /* Pode ser ajustado para uma largura específica, por exemplo: width: 90%; */
    background-color: #000000;
    color: white;
    z-index: 10;
    padding: 5px 10px; /* Ajustei o padding para reduzir a altura do menu */
  }

  .search {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 80%;
    margin: 10px 0;
  }

  .search input {
    width: 20%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  .search button {
    background-color: blueviolet;
    border: none;
    padding: 10px 10px;
    cursor: pointer;
    border-radius: 4px;
    margin-left: 5px;
  }

  .search button i {
    color: white;
    font-size: 16px;
  }

  .nav-menu {
    display: flex;
    gap: 10px;
    justify-content: center; /* Centraliza os itens do menu */
    padding: 5px 0; /* Reduzi a altura do menu */
    width: 100%; /* A largura ainda está em 100%, ajuste se necessário */
    background-color: rgb(0, 0, 0); /* Se você quiser adicionar uma cor de fundo */
  }

  .nav-menu a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    padding: 10px 20px; /* Ajustei o padding para controlar a altura dos itens */
  }

  /* Para o menu hamburguer */
  .hamburger-menu {
    display: none;
    cursor: pointer;
  }

  .hamburger-menu i {
    font-size: 30px;
  }

  /* Menu de navegação na versão mobile */
  .nav-menu.active {
    display: block;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background-color: #000000;
    padding: 10px;
  }

  /* Estilo para quando o menu estiver visível no mobile */
  .nav-menu a {
    display: block;
    padding: 10px;
    font-size: 20px;
    text-align: center;
  }

  .contact-section {
    margin-top: 100px;
    padding: 50px 20px;
    background-color: #f9f9f9;
  }

  .contact-section h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 10px;
  }

  .contact-section p {
    text-align: center;
    font-size: 16px;
    margin-bottom: 30px;
  }

  .contact-form {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .contact-form label {
    font-size: 16px;
    font-weight: bold;
    color: black;
  }

  .contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .contact-form button {
    padding: 12px;
    font-size: 16px;
    color: white;
    background-color: blueviolet;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s; /* Adiciona uma transição suave */
  }

  .contact-form button:hover {
    background-color: darkviolet; /* Muda a cor ao passar o mouse */
  }

  footer {
    text-align: center;
    padding: 20px;
    background-color: blueviolet;
    color: white;
  }

  /* Esconde o menu hambúrguer quando a seção de contato estiver visível */
  @media (max-width: 768px) {
    .hamburger-menu {
      display: block;
    }

    .nav-menu {
      display: none;
    }
  }
  </style>
</head>
<body>

  <!-- Cabeçalho e logo -->
  <header>
    <div class="interface">
      <div class="logo">
        <a href="#home" id="homeLink">
          <img src="imagens/logo.png" alt="Logo World Retrô">
        </a>
      </div>

      <!-- Botão Hamburguer -->
      <div class="hamburger-menu">
        <i class="fas fa-bars" aria-label="Abrir menu"></i>
      </div>

      <!-- Menu de navegação -->
      <nav>
        <div class="nav-menu">
          <a href="#" class="menu-link" id="homeMenu">Home</a>
          <a href="#about">Lançamentos</a>
          <a href="produtos.html">Produtos</a>
          <a href="#contact" class="menu-link" id="contactMenu">Contato</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Tela de Contato -->
  <main>
    <section id="contact" class="contact-section">
      <h2>Fale Conosco</h2>
      <p>Preencha o formulário abaixo para entrar em contato conosco. Retornaremos o mais breve possível!</p>
      <form id="contactForm" class="contact-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" rows="5" required></textarea>

        <button type="submit" class="submit-button">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 World Retrô. Todos os direitos reservados.</p>
  </footer>

  <!-- Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger-menu');
      const navMenu = document.querySelector('.nav-menu');
      const homeLink = document.getElementById('homeMenu');
      const contactLink = document.getElementById('contactMenu');
      const homeLogo = document.getElementById('homeLink');
      
      // Funcionalidade para o menu hamburguer
      hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });

      // Quando o link de Home for clicado, fecha o menu e volta para a página anterior
      homeLink.addEventListener('click', (event) => {
        event.preventDefault(); // Impede a navegação padrão
        navMenu.classList.remove('active'); // Fecha o menu
        window.history.back(); // Volta para a página anterior
      });

      // Quando o link de Contato for clicado, fecha o menu e rola até a seção de contato
      contactLink.addEventListener('click', (event) => {
        event.preventDefault(); // Impede a navegação padrão
        navMenu.classList.remove('active'); // Fecha o menu
        window.location.hash = '#contact'; // Vai para a seção de contato
      });

      // Quando a logo for clicada, volta para o topo da página
      homeLogo.addEventListener('click', (event) => {
        event.preventDefault();
        navMenu.classList.remove('active'); // Fecha o menu
        window.history.back(); // Volta para a página anterior
      });
    });
  </script>
</body>
</html>
